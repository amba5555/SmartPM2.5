; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build options
build_flags = 
    -D CORE_DEBUG_LEVEL=5    ; Enable detailed debug output

; Serial Monitor options
monitor_speed = 9600         ; Match the Serial.begin() speed
monitor_filters = esp32_exception_decoder  ; Better error reporting

; Upload options
upload_speed = 115200        ; Lower upload speed for stability
upload_flags = 
    --before=default_reset
    --after=hard_reset
upload_port = /dev/cu.usbserial-110  ; Specify the detected port

; Library options
lib_deps = 
    knolleary/PubSubClient@^2.8
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    plerup/EspSoftwareSerial @ ^8.1.0    ; Required for SoftwareSerial

; Custom settings
build_type = debug          ; Enable debugging information
